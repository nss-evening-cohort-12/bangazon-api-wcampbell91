{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <body>
        <h1>Completed Orders</h1>
        {% for order in completed_orders %}
            <h4>Order #{{order.order_id}}</h4>
            <ul>
                <li>Name: {{order.full_name}}</li>
                <li>Total Cost: ${{order.total_price}}</li>
            </ul>
        {%endfor%}
    </body>
</html>
